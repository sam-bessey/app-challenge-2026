<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
            rel="stylesheet"
        />
        <script src="timer.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <h1 class="mulish-light time">
            <span id="hours">00</span>:<span id="minutes">00</span
            ><span style="font-size: 3rem">:<span id="seconds">00</span></span>
        </h1>

        <select class="bigSelect" id="dayAndNight">
            <option>Day</option>
            <option>Night</option>
        </select>

        <button
            id="doneButton"
            onclick="stopTimer()"
            class="mulish-normal button primaryButton"
        >
            Done
        </button>

        <div id="saveUI" hidden>
            <a
                href="index.html"
                class="mulish-normal button redButton halfButton"
                >Delete</a
            >
            <button
                onclick="saveDrive()"
                id="saveButton"
                class="mulish-normal button primaryButton halfButton"
            >
                Save
            </button>
        </div>
    </body>
</html>
