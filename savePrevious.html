<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
            rel="stylesheet"
        />
        <script src="savePrevious.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <h1 class="centred mulish-normal">Save a past drive</h1>
        <form class="mulish-normal pastDriveForm">
            <label for="date">Date:</label>
            <input type="date" id="date" class="dateAndTime" required />
            <br />
            <label for="time">Time:</label>
            <input type="time" id="time" class="dateAndTime" required />
            <br />
            <label for="hours">Hours:</label>
            <input type="number" id="hours" value="0" class="number" required />
            <label for="minutes">Minutes:</label>
            <input
                type="number"
                id="minutes"
                value="0"
                class="number"
                required
            />
            <br />
            <label for="dayAndNight">Time of day:</label>
            <select id="dayAndNight" class="smallSelect">
                <option>Day</option>
                <option>Night</option>
            </select>
            <button
                type="submit"
                onclick="savePrevious(event)"
                class="mulish-normal button primaryButton"
            >
                Save
            </button>
        </form>
    </body>
</html>
