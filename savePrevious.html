<!doctype html>
<html>
    <head>
        <link href="styles.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com" rel="preconnect"/>
        <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
        <link
                href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
                rel="stylesheet"
        />
        <link
                href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&icon_names=chevron_backward"
                rel="stylesheet"
        />
        <script src="savePrevious.js" type="module"></script>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta name="darkreader-lock">
    </head>
    <body id="body">
        <a class="mulish-normal button backButton" href="index.html"
        ><span class="material-symbols-outlined">chevron_backward</span>
            Back</a
        >
        <h1 class="centred mulish-normal">Save a past drive</h1>
        <form class="mulish-normal pastDriveForm">
            <label for="date">Date:</label>
            <input class="dateAndTime" id="date" required type="date"/>
            <br/>
            <label for="time">Time:</label>
            <input class="dateAndTime" id="time" required type="time"/>
            <br/>
            <label for="hours">Hours:</label>
            <input class="number" id="hours" required type="number" value="0"/>
            <label for="minutes">Minutes:</label>
            <input
                    class="number"
                    id="minutes"
                    required
                    type="number"
                    value="0"
            />
            <br/>
            <label for="dayAndNight">Time of day:</label>
            <select class="smallSelect" id="dayAndNight">
                <option>Day</option>
                <option>Night</option>
            </select>
            <button
                    class="mulish-normal button primaryButton"
                    id="submit"
                    type="submit"
            >
                Save
            </button>
        </form>
    </body>
</html>
