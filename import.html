<!doctype html>
<html>
    <head>
        <link href="styles.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com" rel="preconnect"/>
        <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
        <link
                href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
                rel="stylesheet"
        />
        <link
                href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&icon_names=chevron_backward,delete"
                rel="stylesheet"
        />
        <script src="import.js" type="module"></script>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta name="darkreader-lock">
    </head>
    <body id="body">
        <a class="mulish-normal button backButton" href="index.html"
        ><span class="material-symbols-outlined">chevron_backward</span>
            Back</a
        >
        <h1 class="centred mulish-normal">Import Drives</h1>
        <p class="mulish-normal padding centred">You can use a CSV file to import drives to this device.</p>
        <input accept=".csv" id="fileSelect" type="file" hidden/>
        <button class="mulish-normal button primaryButton" id="fileSelectButton">Select CSV File</button>
    </body>
</html>
